<div class="game-board">
  <div *ngFor="let row of board" class="row">
    <div *ngFor="let cell of row" class="cell" (click)="handleCellClick(cell)">
      <div
        *ngIf="cell.card"
        class="card"
        [ngClass]="{ 'card-player1': cell.card.owner === '1', 'card-player2': cell.card.owner === '2' }"
        (click)="selectCardOnBoard($event, cell.card)"
      >
        {{ cell.card ? cell.card.name : 'Empty' }}
      </div>
    </div>
  </div>
</div>
